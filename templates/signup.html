<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Create account here!</h1>
    <form method="POST">
        {% if errors['already_exists'] == True %}
            <div class="alert alert-danger" role="alert">
                An account with this email already exists, <a href="{{url_for('login')}}" class="alert-link">please try loging in instead.</a> If you forgot your password, too bad! Way too lazy to implement a reset password system, so just don't (please)
            </div>
        {% endif %}
        <label for="username">username</label>
        <input type="text" name="username" placeholder="Up to 20 characters" maxlength="20" required> <br>
        <label for="email">email</label>
        <input type="email" name="email" maxlength="255" required><br>
        <label for="password">password</label>
        <input type="password" name="password" maxlength="100" required><br>

        <input type="Submit">
    </form>
    <a href="{{url_for('home')}}"><button>Click here to go back to main menu!</button></a>
</body>
</html>
